language: minimal
dist: bionic
before_install:
  - wget --no-verbose https://releases.hashicorp.com/vagrant/2.2.7/vagrant_2.2.7_x86_64.deb
  - sudo dpkg --install vagrant_2.2.7_x86_64.deb
install: vagrant up
script: systemctl status virtualbox
addons:
  apt:
    update: true
    packages:
      - linux-headers-$(uname -r)
      - virtualbox
